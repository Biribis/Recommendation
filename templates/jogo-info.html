<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Pesquisa</title>
    <link rel="stylesheet" href="../static/jogo-info.css">
    <script>
        function sendDataToPython(buttonElement) {
              var gameName = $(buttonElement).data('gameName');
              $.ajax({
                url: "/game",
                type: "POST",
                data: { gameName: gameName }
              });
            }
    </script>
</head>
<body>
    <div class="Logo">
        <h1>Recommendation</h1>
        <a href="{{ url_for('index') }}">Voltar ao início</a>
    </div>
    {% for linha in lista %}
    <div class="card">
            <div class="card-header">
              <h2>{{ linha.nome_jogos }}</h2>
              <button class="game-name-button" data-game-name="{{ linha.nome_jogos }}" onclick="sendDataToPython(this)">Ver jogo</button>
            </div>
            <div class="card-body">
              <div class="field">
                <label for="genero">Gênero:</label>
                <span id="genero">{{ linha.genero_jogos }}</span>
              </div>
              <div class="field">
                <label for="plataforma">Plataforma:</label>
                <span id="plataforma">{{ linha.plataforma_jogos }}</span>
              </div>
              <div class="field">
                <label for="faixa">Faixa Etária:</label>
                <span id="faixa">{{ linha.faixaetaria_jogos }}</span>
              </div>
            </div>
    </div>
    {% endfor %}
</body>
</html>
