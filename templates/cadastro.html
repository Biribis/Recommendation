<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/cadastro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Cadastro</title>
</head>

<body>
    <div class="Logo">
        <h1>Recommendation</h1>
        <a href="{{ url_for('index') }}">Voltar ao início</a>
    </div>
    <div class="wrapper">
        <form action="{{ url_for('cadastro') }}">
            <h1>Cadastro</h1>
            <div class="input-box">
                <input type="text" id="name" name="name" placeholder="Username" required>
                <i class='bx bxs-user-pin'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="input-box">
                <input type="date" id="idade" name="idade" placeholder="Idade" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <button type="submit" class="btn">-></button>

            <div class="register-link">
                <p>Já tem uma conta? <a href="{{ url_for('render_login') }}">Faça o login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
