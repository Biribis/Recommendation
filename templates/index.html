<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
            load_data();

            function load_data(query) {
                $.ajax({
                    url: "/search",
                    method: "POST",
                    data: {query: query},
                    success: function (data) {
                        $('#datalist').html(data);
                        $('#datalist').append(data.htmlresponse);
                    }
                });
            }

            $('#search').keyup(function () {
                var search = $(this).val();
                if (search != '') {
                    load_data(search);
                } else {
                    load_data();
                }
            });
        });
</script>
</head>
<body>
<div class="Logo">
        <h1>Recommendation</h1>
        <a href="{{ url_for('index') }}">Voltar ao in√≠cio</a>
</div>
{% if current_user.is_authenticated %}
    <a href="{{ url_for('perfil') }}">Perfil</a>
    {% else %}
    <a href="{{ url_for('render_login') }}">Login</a>
{% endif %}
    <div class="search-box">
            <input type="text" name="search" id="search" placeholder="Pesquise um jogo">
            <button type="submit" class="botao-pesquisar">Buscar</button>
            <div style="display: flex; align-items: center; justify-content: center">
                <div id="datalist"></div>
            </div>
    </div>
</body>
</html>
